name: dataframes-build
synopsis: Utility library to support building, testing and packaging of Luna project packages.
version: "1.0"
author: New Byte Order <contact@newbyteorder.com>
maintainer: New Byte Order <contact@newbyteorder.com>

ghc-options: 
    -threaded 
    -Werror=missing-fields

default-extensions:
- AllowAmbiguousTypes
- ApplicativeDo
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DoAndIfThenElse
- DuplicateRecordFields
- EmptyDataDecls
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- InstanceSigs
- LambdaCase
- LiberalTypeSynonyms
- MonadComprehensions
- MultiWayIf
- NamedWildCards
- NegativeLiterals
- NoImplicitPrelude
- NumDecimals
- OverloadedLabels
- OverloadedStrings
- PackageImports
- PatternSynonyms
- QuasiQuotes
- RankNTypes
- RecursiveDo
- RecordWildCards
- RelaxedPolyRec
- ScopedTypeVariables
- StandaloneDeriving
- Strict
- StrictData
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UnicodeSyntax
- ViewPatterns

executable:
  main: Main.hs
  dependencies: build-support

dependencies:
- base
- build-support
- Cabal
- directory
- extra
- filepath
- Glob
- lens
- MissingH
- typed-process
- temporary